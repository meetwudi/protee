<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protee is fun!</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1ad6fd 0%,#1d62f0 100%) no-repeat;
    }
    .container {
      background-color: white;
      border: 1px solid #e8e8e8;
      padding: 2rem 2rem;
      box-shadow: 1px 1px 2px rgba(0,0,0,.3);
    }
    .example {
      border: 1px dashed black;
      padding: .5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Repeating DOM</h1>
    <div class="example">
      The list should be repeated two times.
      <ul data-protee-repeat="2">
        <li data-protee-repeat="3">This item should be repeated 3 times</li>
      </ul>
    </div>

    <h1>Include external html</h1>
    <div class="example">
      <div data-protee-include="example-lib/include.html"></div>
    </div>

    <h1>Generate lorem</h1>
    <div class="example">
      <p><strong>English lorem</strong></p>
      <div data-protee-lorem></div>
      <p><strong>Chinese lorem</strong></p>
      <div data-protee-lorem="zh_CN"></div>
      <p><strong>Chinese lorem + Repeating</strong></p>
      <div>
        <p data-protee-lorem="zh_CN" data-protee-repeat="3"></p>
      </div>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="protee.js"></script>
</body>
</html>
